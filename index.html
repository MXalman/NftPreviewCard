<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="app.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <img src="images/image-equilibrium.jpg" class="img-back" alt="" />
      <img src="images/icon-view.svg" class="img-hover" alt="" />
      <h1>Equilibrium #3429</h1>
      <h2>Our Equilibrium collection promotes balance and calm.</h2>
      <div class="price">
        <div class="ethereum">
          <img src="images/icon-ethereum.svg" alt="" />
          <span>0.041 ETH</span>
        </div>
        <div class="clock">
          <img src="images/icon-clock.svg" alt="" />
          <span>3 days left</span>
        </div>
      </div>
      <div class="profile">
        <img src="images/image-avatar.png" alt="" />
        <h2>Creation of <span>Jules Wyvern</span></h2>
      </div>
    </div>

      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
